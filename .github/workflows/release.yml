name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Generate changelog
        id: changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --latest --strip header

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build .deb package
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: wpe-kiosk-builder:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract .deb from Docker image
        run: |
          mkdir -p output
          docker run --rm \
            -e PKG_VERSION=${{ steps.version.outputs.version }} \
            -v "$PWD/src:/build/src/app:ro" \
            -v "$PWD/cmd/kiosk:/build/src/cli:ro" \
            -v "$PWD/debian:/build/debian:ro" \
            -v "$PWD/extensions:/build/extensions:ro" \
            -v "$PWD/output:/output" \
            wpe-kiosk-builder:latest

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.content }}
          files: output/wpe-webkit-kiosk_${{ steps.version.outputs.version }}_amd64.deb
